<html>
  <head>
    <meta charset="UTF-8">
    <title>Queue</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	  <div class="row">
		<div id="queue" class="col-md-3">
			<div id="header">
				<h2>Queue</h2>
				<div class="spacer"></div>
				<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#newModal">Nouveau</button>
			</div>
			<div id="body">
				
			</div>
			<div class="spacer"></div>
			<div id="footer">
				<div class="spacer"></div>
				<button onclick="send_next()" type="button" class="btn btn-outline-dark btn-lg">Suivant</button>
			</div>
		</div>
		<div id="current" class="col-md-9 text-white bg-dark">
			<label id="current-name"></label>
		</div>
	  </div>
	  
	<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content bg-dark text-white">
		  <div class="modal-header">
			<h5 class="modal-title" id="newModalLabel">Nouvelle d√©coupe</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			 <div class="form-group">
				<label>Nom :</label>
				<input class="form-control bg-dark text-white" id="name-input">
			  </div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
			<button id="save" type="button" disabled="true" data-dismiss="modal" class="btn btn-primary" onclick="send_new()">Enregistrer</button>
		  </div>
		</div>
	  </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
  </body>
</html>
